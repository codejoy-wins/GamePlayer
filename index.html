<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./nerves.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Lora|Libre+Franklin" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./Jann.png"/>
</head>
<body>
    <div id="container">
        <h1 id="title">Game Player</h1>
        <div id="gamer">
               <button onclick="displayGame()"><div id="special">Play Game?</div></button> 
                <div id="miracle">
                    <button onclick="endGame()"><div id="specialty">End Game</div></button>
                </div>
                <button onclick="nextGame()"><div id="special">Next Game?</div></button>
        </div>
        <div id="outergame">
                <div id="game">
                    <!-- could use window local storage or session to keep array of already played games, helping randomizer -->
                </div>
        </div>
        
                <!-- Can I divide this gray box evenly with red and blue? Doubtful -->
        <div id="lowering">
            <div id="red">
                <div class="inside" id="x">
                    <div id="small">
                        <h5>Instructions</h5>

                        <p>Welcome to maxjann.com  Press the Play Game button to get started.  Press escape to get your mouse back.  I recommend using fullscreen.</p>
                    </div>
                </div>
            </div>
            <div id="blue">
                <div class="inside" id="y">Dev Log</div>
            </div>
        </div>

    </div>
    <a href="https://codejoy-wins.github.io/">Main Portfolio</a>
</body>
</html>
