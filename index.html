<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./nerves.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Lora|Libre+Franklin" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="title">Game Player</h1>
        <div id="gamer">
                <button onclick="displayGame()"><div>Play Game?</div></button>
                <button onclick="endGame()"><div id="special">Stop?</div></button>
                <button onclick="nextGame()"><div>Next Game?</div></button>
        </div>
        <div id="outergame">
                <div id="game">
                    <p>Sup guys</p>
                </div>
        </div>
        
                <!-- Can I divide this gray box evenly with red and blue? Doubtful -->
        <div id="lowering">
            <div id="red">
                <div class="inside" id="x">Instructions</div>
            </div>
            <div id="blue">
                <div class="inside" id="y">Dev Log</div>
            </div>
        </div>

    </div>
    <a href="https://codejoy-wins.github.io/">Main Portfolio</a>
</body>
</html>
